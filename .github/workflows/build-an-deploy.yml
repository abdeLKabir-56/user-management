name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build, Analyze, and Deploy
    runs-on: self-hosted

    steps:
      # Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: temurin  # Specify the JDK distribution
          cache: maven

      # Other steps
      - name: Setup Maven
        shell: powershell
        run: |
          echo "MAVEN_HOME=$env:USERPROFILE\maven\apache-maven-3.8.8" >> $env:GITHUB_ENV
          echo "$env:USERPROFILE\maven\apache-maven-3.8.8\bin" >> $env:GITHUB_PATH

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=tp-sonar -Dsonar.projectName='tp-sonarQube'
        shell: cmd

      - name: Build Docker image
        run: |
          docker build -t carikk/quality-gate:latest .

      - name: Log in to DockerHub
        shell: powershell
        run: |
          docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Push Docker image
        run: |
          docker push carikk/quality-gate:latest

      - name: Set up kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > $HOME/.kube/config
          kubectl config use-context docker-desktop
          kubectl config set-context --current --namespace=ensakh

      - name: Verify Kubernetes context
        run: |
          kubectl config current-context
          kubectl get namespaces

      - name: Deploy to kube
        run: |
          kubectl apply -f k8s/deployment.yaml

      - name: Verify Kubernetes pods
        run: |
          kubectl get nodes
          kubectl get namespaces
          kubectl get pods
